<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- Title Section -->
  <section class="title-section">
    <!--  Logo -->
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <!-- End of Logo-->
    <!-- Navigation-->
    <div class="nav-container">
      <nav class="navbar">
        <a href="#" class="navbar-link">Features
          <img src="images/icon-arrow-up.svg" alt="arrow up">
        </a>
        <a href="#" class="navbar-link">Company
          <img src="images/icon-arrow-up.svg" alt="arrow up">
        </a>
        <a href="#" class="navbar-link">Careers</a>
        <a href="#" class="navbar-link">About</a>
      </nav>
    </div>
    <!-- End of Navigation-->
    <!-- Login & Register-->
    <div class="login-container">
      <nav class="navbar">
        <a href="#" class="navbar-link">Login</a>
        <a href="#" class="navbar-link" id="register">Register</a>
      </nav>
    </div>
    <!-- End of Login & Register-->
  </section>
<!-- End of Title Section -->

<!-- body section -->
 <section class="body-section">
   <div class="wrapper">
     <div class="body-container">
      <h1 class="body-heading">
        Make remote work
      </h1>
      <p class="body-text">
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button class="btn">Learn more</button>
     </div>

<!-- End of body section -->
<!-- Company Logo Section -->

      <div class="logos-container">
        <img src="images/client-databiz.svg" alt="databiz logo" class="client">
        <img src="images/client-audiophile.svg" alt="audiPrivacy logo" class="client">
        <img src="images/client-meet.svg" alt="meet logo" class="client">
        <img src="images/client-maker.svg" alt="maker logo" class="client">
      </div>

<!-- End of Company Logo Section -->
<!-- Design Section -->

      <div class="design-container">
        <img src="images/image-hero-desktop.png" alt="hero desktop" class="hero-img">
      </div>
    </div>
     <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
         Coded by <a href="#">Pyae Sone</a>.
     </div>
  </section>
<!-- End of Design Section -->

<script src="script.js"></script>
</body>
</html>
